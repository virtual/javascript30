<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../assets/css/prism.css" />
    <meta property="og:image" content="./thumbnail.png" />
  </head>
  <body>
    <main>
      <h1>Hold Shift to Check Multiple Checkboxes</h1>
      <form>
        <div class="inbox">
          <div class="item">
            <input id="check00" type="checkbox" />
            <label for="check00">This is an inbox layout.</label>
          </div>
          <div class="item">
            <input id="check01" type="checkbox" />
            <label for="check01">Check one item</label>
          </div>
          <div class="item">
            <input id="check02" type="checkbox" />
            <label for="check02">Hold down your Shift key</label>
          </div>
          <div class="item">
            <input id="check03" type="checkbox" />
            <label for="check03">Check a lower item</label>
          </div>
          <div class="item">
            <input id="check04" type="checkbox" />
            <label for="check04">Everything in between should also be set to checked</label>
          </div>
          <div class="item">
            <input id="check05" type="checkbox" />
            <label for="check05">Try to do it without any libraries</label>
          </div>
          <div class="item">
            <input id="check06" type="checkbox" />
            <label for="check06">Just regular JavaScript</label>
          </div>
          <div class="item">
            <input id="check07" type="checkbox" />
            <label for="check07">Good Luck!</label>
          </div>
          <div class="item">
            <input id="check08" type="checkbox" />
            <label for="check08">Don't forget to tweet your result!</label>
          </div>
        </div>
      </form>
    </main>

    <script src="../assets/js/prism.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
