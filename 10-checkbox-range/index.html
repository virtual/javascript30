<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../assets/css/prism.css" />
    <meta property="og:image" content="./thumbnail.png" />
  </head>
  <body>
    <main>
      <h1>Hold Shift to Check Multiple Checkboxes</h1>
      <form>
        <div class="inbox">
          <div class="item">
            <label>
              <input type="checkbox" />
            This is an inbox layout.</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Check one item</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Hold down your Shift key</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Check a lower item</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Everything in between should also be set to checked</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Try to do it without any libraries</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Just regular JavaScript</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Good Luck!</label>
          </div>
          <div class="item">
            <label>
              <input type="checkbox" />
            Don't forget to tweet your result!</label>
          </div>
        </div>
      </form>
    </main>

    <script src="../assets/js/prism.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
