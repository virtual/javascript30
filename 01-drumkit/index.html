<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <ul>
                <li class="key" id="key-a">a
                  <span class="sound">clap</span>
                </li>
                <li class="key" id="key-s">s
                  <span class="sound">hihat</span>
                </li>
                <li class="key" id="key-d">d
                  <span class="sound">kick</span>
                </li>
                <li class="key" id="key-f">f
                  <span class="sound">openhat</span>
                </li>
                <li class="key" id="key-g">g
                  <span class="sound">boom</span>
                </li>
                <li class="key" id="key-h">h
                  <span class="sound">ride</span>
                </li>
                <li class="key" id="key-j">j
                  <span class="sound">snare</span>
                </li>
                <li class="key" id="key-k">k
                  <span class="sound">tom</span>
                </li>
                <li class="key" id="key-l">l
                  <span class="sound">tink</span>
                </li>
              </ul>
        </div>
      </main>
 
  <script src="./app.js"></script>
</body>
</html>
